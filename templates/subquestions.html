<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='styles/subquestions.css')}}"
    />
    <title>CS-ES | Questions</title>
  </head>
  <body>
    <div class="subquestions-container">
      <div class="subquestions-content">
        <h1 class="subquestions-items" id="subquestion">{{main_question}}</h1>
        <form class="subquestions-items subquestions-grid" method="POST">
          {%for response in responses%}
          <button
            type="submit"
            name="response-button"
            value="{{response}}"
            class="subquestions-items"
            id="grid-button"
          >
            {{response}}
          </button>
          {%endfor%}
        </form>
        <form method="POST" class="subquestions-items">
          <button type="submit" name="back-button" id="back-button">Back</button>
        </form>
      </div>
    </div>
  </body>
</html>
